<!DOCTYPE html>
<html>
<head>
<title>Gallery üíñ</title>

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Quicksand:wght@400;500;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  overflow:auto;
  background:linear-gradient(135deg,#fff0f6,#ffffff);
  font-family:'Quicksand', sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding-top:60px; /* space for heading */
}

/* FLOATING HEARTS */
.heart-bg{
  position:absolute;
  color:#ff9acb;
  font-size:22px;
  animation:floatHeart linear forwards;
  opacity:0.6;
}

@keyframes floatHeart{
  from{ transform:translateY(110vh) scale(0.8); opacity:0; }
  to{ transform:translateY(-20vh) scale(1.2); opacity:0.7; }
}

/* SLIDE CONTENT */
.slide{
  text-align:center;
  max-width:950px;
  padding:10px 20px;
  z-index:5;
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

/* HEADING */
h2{
  font-family:'Playfair Display', serif;
  font-size:36px;
  color:#b30059;
  margin-bottom:30px;
}

/* GALLERY GRID */
.gallery{
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  grid-auto-rows: 160px; /* default row height */
  gap:15px;
  margin-bottom:20px;
  justify-items:center;
  align-items:center;
}

/* Make first image extra tall vertical */
.gallery img:first-child{
  grid-row: span 3;
  height:480px; /* very tall vertical */
}

/* AESTHETIC IMAGE & VIDEO BORDER */
.gallery img,
.gallery video{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:18px;
  padding:4px;
  background:linear-gradient(135deg,#ff9acb,#ffd1e8,#ffffff);
  box-shadow:
    0 6px 15px rgba(255,77,148,0.25),
    inset 0 0 0 2px rgba(255,255,255,0.6);
  transition:0.4s ease;
}

/* HOVER EFFECT */
.gallery img:hover,
.gallery video:hover{
  transform:scale(1.06) rotate(1deg);
  box-shadow:
    0 10px 25px rgba(255,77,148,0.45),
    0 0 15px rgba(255,154,203,0.6);
}

/* BUTTON */
button{
  margin-top:15px;
  padding:12px 32px;
  border:none;
  border-radius:30px;
  background:#ff4d94;
  color:white;
  font-family:'Quicksand', sans-serif;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(255,77,148,0.4);
}
</style>
</head>

<body>

<div class="slide">
  <h2>üì∏ Sweet Memories</h2>

  <div class="gallery">
    <!-- Extra tall vertical image -->
    <img src="img1.jpg">
    <img src="img2.jpg">
    <img src="img3.jpg">
    <img src="img4.jpg">
    <img src="img5.jpg">
    <img src="img6.jpg">
    <img src="img7.jpg">
    <video controls>
      <source src="our_video1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <button onclick="next()">Next ‚ñ∂Ô∏è</button>
</div>

<script>
/* FLOATING HEARTS */
setInterval(()=>{
  const heart = document.createElement("div");
  heart.className = "heart-bg";
  heart.innerHTML = "üíó";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.animationDuration = (6 + Math.random()*4) + "s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),10000);
},500);

/* NEXT SLIDE */
function next(){
  document.body.style.animation="fadeOut 0.5s forwards";
  setTimeout(()=>{
    window.location.href="surprise.html";
  },500);
}
</script>

</body>
</html>
